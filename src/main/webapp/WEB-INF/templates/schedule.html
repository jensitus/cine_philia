<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<h3>The Schedules</h3>
<span th:each="schedule : ${schedules}">
    <span th:text="${schedule._ID}"></span><br />
    <span th:text="${schedule.movie_ID}"></span><br />
    <span th:text="${schedule.theater_ID}"></span><br />
</span>

</body>
</html>
